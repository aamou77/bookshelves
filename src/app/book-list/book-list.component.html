<div class="row">
    <div class="col-xs-12">
        <h2> Vos livres</h2>
        <div class="list-group">
            <button class="list-group-item" *ngFor="let book of books; let id=index" (click)="onViewBook(id)">
                <h3 class="list-group-item-heading">
                    {{book.title}}
                    <button class="btn btn-default pull-right" (click)="onDeleteBook()">
                        <span class="glyphicon glyphicon-minus"></span>
                    </button>
                </h3>
                <p class="list-group-item-text"> {{book.author}} </p>
            </button>
        </div>
        <button type="button" class="btn btn-primary" (click)="onNewBook()">Nouveau livre</button>
    </div>
</div>
