<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
        <h2>Se connecté</h2>
        <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" class="form-control" type="email" name="email" formControlName="email">
        </div>
        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input id="password" class="form-control" type="password" name="password" formControlName="password">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="signinForm.invalid">Se connectée</button>
        
    </form> 
    <p class="text-danger"> {{errorMessage}} </p>   
    </div>
</div>
